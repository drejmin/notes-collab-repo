{% extends 'base.html' %}
{% block content %}

<h1>Note Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ note.title }}</span>
        <p>Content: {{ note.content }}</p>
        <p>Date Created: {{ note.date_created }}</p>
        <p>Last Modified: {{ note.last_modified }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
